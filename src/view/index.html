<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Alunos e Turmas</title>
</head>
<body>

    <h1>Consulta de Alunos e Turmas</h1>

    <div>
        <h2>Turmas</h2>
        <button id="btnListarTurmas">Listar Todas as Turmas</button>
    </div>
    <div id="resultadosTurmas"></div>

    <hr>

    <h2>Alunos</h2>
    <div>
        <form id="formFiltroAlunos">
            <label for="nomeAluno">Filtrar por Nome:</label>
            <input type="text" id="nomeAluno" placeholder="Digite o nome do aluno">

            <label for="turmaAluno">Filtrar por Turma:</label>
            <select id="turmaAluno">
                <option value="">Todas as turmas</option>
            </select>
            
            <button type="submit">Filtrar Alunos</button>
        </form>
    </div>
    <div id="resultadosAlunos"></div>

    <script src="client.js"></script>
</body>
</html>
